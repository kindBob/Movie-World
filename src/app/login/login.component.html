<form (ngSubmit)="login()">
<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Login to our site</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>User name</mat-label>
      <input matInput [(ngModel)]="auth.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [(ngModel)]="auth.password" name="pass" [type]="hide ? 'password' : 'text'" />
      <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-button>Log in</button>
  </mat-card-actions>
</mat-card>
</form>
